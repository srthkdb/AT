{% extends 'home/base.html' %}
{% block title %}Add a New Folder{% endblock %}
{% block albums_active %}active{% endblock %}
<!--block codes written below is to comment a column from navbar(the second + symbol)-->
{% block comment1 %}<!{%endblock%}
{% block comment2 %}>{%endblock%}
{% block comment11 %}<!{%endblock%}
{% block comment21 %}>{%endblock%}

{% block body %}

<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {%include 'home/form_template.html'%}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
